volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:13
    container_name: db
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}  
  backend:
    build: ./backend/
    container_name: backend
    env_file: .env
    volumes:
      - static:/static
  frontend:
    env_file: .env
    build: ./frontend/
    container_name: frontend
    command: sh -c "cp -r /app/dist/. /static" 
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
