name: Laravel CI/CD workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ["8.2"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo, pdo_mysql, tokenizer, xml, curl
          coverage: none

      - name: Install composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader
        working-directory: ./backend

      - name: Run Laravel tests
        run: php artisan test

  build_and_push_backend:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./laravel_app/
          push: true
          tags: ivanmareev/taski_backend:latest

  frontend_tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend/
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend/
          npm run test

  build_and_push_frontend:
    name: Build and push frontend image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: frontend_tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/
          push: true
          tags: ivanmareev/taski_frontend:latest

  build_and_push_gateway:
    name: Build and push nginx gateway image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build_and_push_backend, build_and_push_frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx/
          push: true
          tags: ivanmareev/taski_gateway:latest

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build_and_push_gateway
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy and verify
        run: |
          ssh -o StrictHostKeyChecking=no root@150.241.114.232 << 'EOF'
            set -euo pipefail
            cd /home/ubuntu/app

            echo "Pulling latest images"
            docker compose pull

            echo "Restarting containers"
            docker compose up -d --remove-orphans

            echo "Containers status:"
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

            echo "Check backend image"
            docker inspect --format='{{.RepoTags}}' laravel_app | grep 'ivanmareev/taski_backend:latest' || { echo 'Backend image mismatch'; exit 1; }

            echo "Check frontend image"
            docker inspect --format='{{.RepoTags}}' react_frontend | grep 'ivanmareev/taski_frontend:latest' || { echo 'Frontend image mismatch'; exit 1; }

            echo "Check gateway image"
            docker inspect --format='{{.RepoTags}}' gateway_nginx | grep 'ivanmareev/taski_gateway:latest' || { echo 'Gateway image mismatch'; exit 1; }

            echo "Check frontend static files in nginx"
            docker exec gateway_nginx test -f /usr/share/nginx/html/index.html || { echo 'No index.html in nginx'; exit 1; }

            echo "Check HTTP response"
            curl -sSf http://localhost | grep -q '<!DOCTYPE html>' || { echo 'Site not serving properly'; exit 1; }

            echo "Deploy successful"
          EOF
